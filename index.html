    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <div class = "super">
        <p><label>Height in CM: </label><input type="text" id="height" /></p></div>
        <div class = "super">
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p></div>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="range"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script src="chaiaurcode.js"></script>
